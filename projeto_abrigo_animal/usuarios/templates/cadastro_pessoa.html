{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Trabalhe Conosco </h1>
    <form action= "{% url 'cadastro_pessoa' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
