{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigo Peludinhos S.A</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Cabeçalho / Navegação -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="{% static 'logo.JPG' %}" alt="Logo Peludinhos S.A" class="logo-img">
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="#" class="nav-button">Sobre Nós</a></li>
                    <li><a href="#" class="nav-button">Quero Adotar</a></li>
                    <li><a href="#" class="nav-button">Quero Ajudar</a></li>
                </ul>
            </nav>
            <button class="entrar-btn">Entrar</button>
        </div>
    </header>

   

    <!-- Seção de Pesquisa e Divulgação -->
    <section class="pesquisa-divulgacao">
        <div class="button-group">
            <button class="pesquisa-btn">Pesquisar</button>
            <button class="divulgar-btn">Quero divulgar um Pet</button>
        </div>
        <form class="search-form">
            <input type="text" placeholder="Nome do Pet" class="search-input">
            <select class="search-select">
                <option value="">Espécie</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
            </select>
            <select class="search-select">
                <option value="">Gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <select class="search-select">
                <option value="">Porte</option>
                <option value="pequeno">Pequeno</option>
                <option value="medio">Médio</option>
                <option value="grande">Grande</option>
            </select>
            <select class="search-select">
                <option value="">Estado</option>
                <!-- Adicione opções de estados aqui -->
            </select>
            <select class="search-select">
                <option value="">Cidade</option>
                <!-- Adicione opções de cidades aqui -->
            </select>
            <button type="submit" class="buscar-btn">Buscar</button>
        </form>
    </section>

    <!-- Seção de Pets -->
    <section class="pets-grid">
